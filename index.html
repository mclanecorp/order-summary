<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container-card">
      <div class="card">
        <div class="img-card">
          <img src="./images/illustration-hero.svg" alt="men listen music" />
        </div>
        <div class="wrapper">
          <div class="text-card">
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on only device anywhere you like!
            </p>
          </div>
          <div class="price-card">
            <img src="./images/icon-music.svg" alt="music" />
            <div class="annual-plan">
              <p>Annual Plan</p>
              <span>$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <button><a href="#"></a>Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
